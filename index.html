<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <h1>Our Pricing</h1>
    <div class="switcher">
      <div>Annually</div>
      <div class="toggle">
        <label class="switch">
          <input id="checkbox" type="checkbox" unchecked>
          <span class="slider round"></span>
        </label>
      </div>
      <div>Monthly</div>
    </div>
    <div id="option" class="option">
      <div class="basic box">
        <div class="plan">Basic</div>
        <div class="price">
          <div class="monthly">&dollar;<span>19.99</span></div>
          <div class="annually">&dollar;<span>199.99</span></div>
        </div>
        <hr>
        <div>500 GB Storage</div>
        <hr>
        <div>2 Users Allowed</div>
        <hr>
        <div>Send up to 3 GB</div>
        <hr>
        <div class="button">
          <button class="btn">LEARN MORE</button>
        </div>
      </div>
      <div class="professional box">
        <div class="plan">Professional</div>
        <div class="price">
          <div class="monthly">&dollar;<span>24.99</span></div>
          <div class="annually">&dollar;<span>249.99</span></div>
        </div>
        <hr>
        <div>1 TB Storage</div>
        <hr>
        <div>5 Users Allowed</div>
        <hr>
        <div>Send up to 10 GB</div>
        <hr>
        <div class="button">
          <button class="pro-btn">LEARN MORE</button>
        </div>
      </div>
      <div class="master box">
        <div class="plan">Master</div>
        <div class="price">
          <div class="monthly">&dollar;<span>39.99</span></div>
          <div class="annually">&dollar;<span>399.99</span></div>
        </div>
        <hr>
        <div>2 TB Storage</div>
        <hr>
        <div>10 Users Allowed</div>
        <hr>
        <div>Send up to 20 GB</div>
        <hr>
        <div class="button">
          <button class="btn">LEARN MORE</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
